<!DOCTYPE html>
<html>
<head>
<link href="content/style/style.css" media="screen" rel="stylesheet" type="text/css">

<script src="content/script/webOSjs-0.1.0/webOS.js" charset="utf-8"></script>

<script	src="content/script/jquery-2.2.4.min.js"></script>

<script>
	// Format code from http://stackoverflow.com/questions/610406/javascript-equivalent-to-printf-string-format
	if (!String.prototype.format) {
	  String.prototype.format = function() {
		var args = arguments;
		return this.replace(/{(\d+)}/g, function(match, number) { 
		  return typeof args[number] != 'undefined'
			? args[number]
			: match
		  ;
		});
	  };
	}
	
	$(document).ready(function () {		
		var nameHash = location.hash;		
		nameHash = nameHash.replace(/\#/g,"");
		document.getElementById('content').src = "http://player.twitch.tv/?channel={0}&html5&quality=chuncked".format(nameHash);
	})();
	</script>	
</head>
<body>
	<div class="left_panel_stream">
	
		<div class="back">
			<a href="#" onClick="history.back();">
				<img src="content/image/back.png"/>
			</a>
		</div>
	    <iframe frameborder="0" id="content" src="http://player.twitch.tv" width="100%" height="100%"></iframe> 
	</div>

</body>
